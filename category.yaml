# TV Show Category Configuration
# ================================
# This file defines category rules for organizing TV shows into subfolders.
# Categories are matched in order - the first matching category wins.
# A category with no conditions (empty/null) acts as a fallback.
#
# Supported Matching Conditions:
# ------------------------------
#   genre_ids          - TMDB genre IDs (see dictionary below)
#   origin_country     - Country codes (e.g., CN, JP, US)
#   original_language  - Language codes (e.g., zh, en, ja)
#   release_year       - First air date year (supports ranges like 2010-2020)
#
# Syntax:
# -------
#   - Multiple values: use comma separation (e.g., "CN,TW,HK")
#   - Year ranges: use dash (e.g., "2010-2020")
#   - Exclusions: prefix with ! (e.g., "!CN" to exclude China)
#   - Multiple conditions: ALL must match (AND logic)
#   - Multiple values in one condition: ANY can match (OR logic)

# TV Show Categories
tv:
  # Chinese Animation (Donghua)
  国漫:
    genre_ids: '16'
    origin_country: 'CN,TW,HK'
  
  # Japanese Anime
  日番:
    genre_ids: '16'
    origin_country: 'JP,KR'
  
  # Western Animation
  欧美动画:
    genre_ids: '16'
    origin_country: 'US,GB,CA,AU,FR,DE'
  
  # Documentary
  纪录片:
    genre_ids: '99'
  
  # Variety/Talk Shows
  综艺:
    genre_ids: '10764,10767'
  
  # Chinese Drama
  华语剧:
    origin_country: 'CN,TW,HK'
  
  # Japanese Drama (excluding anime)
  日韩剧:
    origin_country: 'JP,KR,TH,SG,MY,PH,VN,ID'
  
  # Western Drama (US, UK, Europe)
  欧美剧:
    origin_country: 'US,GB,CA,AU,NZ,FR,DE,ES,IT,NL,PT,PL,MX,RU,SE,NO,DK,FI,IN'
  
  # Fallback category - matches anything not caught above
  未分类:


